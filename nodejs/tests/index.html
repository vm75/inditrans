<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>inditrans Test</title>
  <div>
    <button class="mybutton">Run inditrans</button>
    <span id="content"></span>
  </div>

  <script type="module" defer>
    import { Inditrans } from 'inditrans_wasm.js';
    Inditrans().then(inditrans => {
      document.querySelector('.mybutton')
        .addEventListener('click', function () {
          var out = inditrans.transliterate("श्री॒ गु॒रु॒भ्यो नमः॒ । ह॒रिः॒ ओ३म् ॥", "devanagari", "tamil", "");
          document.querySelector('#content').innerHTML = out;
        });
    })
  </script>
</head>

</html>
